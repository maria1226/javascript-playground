
<!DOCTYPE html>

<html>
<head>

    <title>javascript: calculate two numbers</title>

    <script>
// check selected operator
        function calc()
        {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);

            var oper = document.getElementById('operators').value;

            if(oper === '+')
            {
                document.getElementById('result').value = n1+n2;
            }

            if(oper === '-')
            {
                document.getElementById('result').value = n1-n2;
            }

            if(oper === '/')
            {
                document.getElementById('result').value = n1/n2;
            }

            if(oper === 'X')
            {
                document.getElementById('result').value = n1*n2;
            }
        }

        function comp()
        {
            var a = parseFloat(document.getElementById('txt1').value);
            var b = parseFloat(document.getElementById('txt2').value);

            if(a>b)
            {
                document.getElementById("resultOfComparison").value="A is greater than B";
            }
            if(a<b)
            {
                document.getElementById("resultOfComparison").value="A is smaller than B";
            }
            if(a===b)
            {
                document.getElementById("resultOfComparison").value="A=B"
            }
        }


    </script>

</head>
<body>
<!--Entry fields-->

Enter Number A:<input type="text" id="n1"/><br/><br/>
Enter Number B:<input type="text" id="n2"/><br/><br/>

<!--dropdown operator menu-->

<select id="operators">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="X">X</option>
</select>

<button onclick="calc();">=</button>
<input type="text" id="result"/>

<hr>

Enter Number A:<input type="text" id="txt1"/><br/><br/>
Enter Number B:<input type="text" id="txt2"/><br/><br/>
<button onclick="comp();">Comparison</button>
<input type="text" id="resultOfComparison"/>

</body>
</html>
